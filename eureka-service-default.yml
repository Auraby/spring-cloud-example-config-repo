server:
  port: 8761

eureka:
  instance:
    hostname: eureka-service
    nonSecurePortEnabled: true
    nonSecurePort: 8761
  client:  # Not a client, don't register with yourself
    registerWithEureka: false
    fetchRegistry: false
    service-url:
      defaultZone: http://eureka-service:8761/eureka/
